name: Create Jira issue
on:
  issues:
    types:
      - opened
jobs:
  create-issue:
    name: Create Jira issue
    runs-on: ubuntu-latest
    steps:
      - name: Login
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: https://hdtv.atlassian.net
          JIRA_API_TOKEN: ATATT3xFfGF0uC-DV_AKQoK-Ob9zxz28i8fBDRujfqq4_GAHb7nvhbB6-btzJwfzhjd7Fj5y2_eaIG7aVHNFcF7vQvVQirtOrwTo-5EU_IaiKraz1hsJwJsJdGK1Oj7rGAOtXx-EUfBiZnojVjBzVlHv6CngoDktYNURCXAMprcjE-gZ6Ggorn4=46937F5E
          JIRA_USER_EMAIL: hdtv@kakao.com

      - name: Checkout main code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Issue Parser
        uses: stefanbuck/github-issue-praser@v3
        id: issue-parser
        with:
          template-path: .github/ISSUE_TEMPLATE/issue_form.yml

      - name: Log Issue Parser
        run: |
          echo '${{ steps.issue-parser.outputs.jsonString }}'

      - name: Convert markdown to Jira Syntax
        uses: peter-evans/jira2md@v1
        id: md2jira
        with:
          input-text: |
            ### Github Issue Link
            - ${{ github.event.issue.html_url }}

            ${{ github.event.issue.body }}
          mode: md2jira

      - name: Create Issue
        id: create
        uses: atlassian/gajira-create@v3
        with:
          project: HW
          issuetype: Subtask
          summary: "${{ github.event.issue.title }}"
          description: "${{ steps.md2jira.outputs.output-text }}"
          fields: |
            {
              "parent": {
                "key": "${{ steps.issue-parser.outputs.issueparser_parentKey }}"
              }
            }

      - name: Log created issue
        run: echo "Jira Issue ${{ steps.issue-parser.outputs.parentKey }}/${{ steps.create.outputs.issue }} was created"

      - name: Checkout develop code
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: Create branch with Ticket number
        run: |
          git checkout -b ${{ steps.create.outputs.issue }}
          git push origin ${{ steps.create.outputs.issue }}

      - name: Update issue title
        uses: actions-cool/issues-helper@v3
        with:
          actions: "update-issue"
          token: ATATT3xFfGF0uC-DV_AKQoK-Ob9zxz28i8fBDRujfqq4_GAHb7nvhbB6-btzJwfzhjd7Fj5y2_eaIG7aVHNFcF7vQvVQirtOrwTo-5EU_IaiKraz1hsJwJsJdGK1Oj7rGAOtXx-EUfBiZnojVjBzVlHv6CngoDktYNURCXAMprcjE-gZ6Ggorn4=46937F5E
          title: "${{ steps.create.outputs.issue }} ${{ github.event.issue.title }}"
